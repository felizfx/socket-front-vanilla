<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <script src="https://cdn.socket.io/4.5.3/socket.io.min.js" integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi" crossorigin="anonymous" defer></script>

  <script src="index.js" type="module" defer></script>

  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    #usuarios-conectados {
      border-left: 3px solid #007bff;
    }

    #usuarios-conectados .list-group-item {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
    }

    #usuarios-conectados .list-group-item:hover {
      background-color: #f5f5f5;
    }

    #usuarios-conectados .online-indicator {
      font-size: 0.8rem; 
      color: #28a745; 
    }

    #usuarios-conectados .offline-indicator {
      font-size: 0.8rem; 
      color: #a72828; 
    }

    .txt-margin {
      margin: 0;
    }

    #users {
      overflow-y: auto;
      height: 60%;
    }
  </style>

  <title>Docs</title>
</head>

<body class="col-lg-6 my-3 mx-auto">
  <header>
    <h1 class="text-center display-2 mb-4">Docs</h1>

    <button id="botao-logout" class="btn btn-outline-primary position-absolute top-0 end-0 mt-5 me-5">Logout</button>
  </header>

  <main class="w-75 mx-auto" style="height: 75vh;">
    <div class="d-flex" style="height: 100%;">
      <div class="mx-auto">
        <div id="lista-documentos" class="list-group mb-4"></div>
        <form id="form-adiciona-documento" class="row g-3">
          <div class="col-md-6">
            <label class="visually-hidden" for="input-documento">Nome do documento</label>
            <input type="text" class="form-control" id="input-documento" placeholder="Documento..." required>
          </div>
          <div class="col-md-6">
            <button type="submit" class="btn btn-primary w-100">Adicionar documento</button>
          </div>
        </form>
      </div>
      <div class="col-sm-4 col-md-3" id="users">
        <ul class="list-group" id="usuarios-conectados">
          </ul>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
  crossorigin="anonymous"></script>
</body>

</html>
