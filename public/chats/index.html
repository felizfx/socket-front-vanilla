<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://cdn.socket.io/4.5.3/socket.io.min.js" integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi" crossorigin="anonymous" defer></script>
    <script src="chats.js" type="module" defer></script>

    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
        }

        #form-send-message {
            margin: 0 auto;
        }

        #chat-box{
            margin: 0 auto;
            border: 2px solid black;
            width: 70%;
            height: 70%;
            border-radius: 10px;
            display: flex;
            flex-direction: column-reverse;
            overflow-y: auto;
        }

        #holding-forms {
            margin: 30px auto;
        }

        .message {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }

        .sender {
            font-weight: bold;
            margin-right: 5px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center forms horizontally */
        }

        .form-control {
            margin-bottom: 15px; /* Add spacing between forms */
        }
    </style>
</head>
<body>
    <h1 class="display-4 mb-4 text-center" id="username">User</h1>

    <div id="chat-box">

    </div>
    <div id="holding-forms">
        <div class="row">
            <form id="form-send-message" class="col-md-6">
                <div class="col-md-12">
                    <input type="text" class="form-control" id="input-documento" placeholder="Mensagem" required>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary w-40">Enviar</button>
                </div>
            </form>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
